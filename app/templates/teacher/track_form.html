{% extends "base.html" %}

{% block title %}{{ 'Modifier' if track else 'Nouvelle' }} Filière - UIR Présence{% endblock %}

{% block body %}
<div class="flex min-h-screen">
    <aside class="sidebar w-64 gradient-bg p-6 fixed h-full z-40">
        <div class="mb-8">
            <div class="flex items-center space-x-3">
                <div class="bg-white p-2 rounded-lg">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UIR" class="h-10">
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 ml-64 p-8">
        <div class="mb-8">
            <a href="{{ url_for('teacher.department_management') }}"
                class="text-primary hover:underline mb-2 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Retour
            </a>
            <h1 class="text-3xl font-bold text-primary">
                {{ 'Modifier la filière' if track else 'Nouvelle filière' }}
            </h1>
        </div>

        <div class="card p-8 max-w-2xl">
            <form method="POST">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Code *</label>
                            <input type="text" name="code" required class="input-field"
                                value="{{ track.code if track else '' }}" placeholder="Ex: GI">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
                            <input type="text" name="name" required class="input-field"
                                value="{{ track.name if track else '' }}" placeholder="Ex: Génie Informatique">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="3"
                            class="input-field">{{ track.description if track else '' }}</textarea>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('teacher.department_management') }}" class="btn-secondary">Annuler</a>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>{{ 'Enregistrer' if track else 'Créer' }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
