{% extends "base.html" %}

{% block title %}Nouvel Étudiant - UIR Présence{% endblock %}

{% block body %}
<div class="flex min-h-screen">
    <aside class="sidebar w-64 gradient-bg p-6 fixed h-full z-40">
        <div class="mb-8">
            <div class="flex items-center space-x-3">
                <div class="bg-white p-2 rounded-lg">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UIR" class="h-10">
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 ml-64 p-8">
        <div class="mb-8">
            <a href="{{ url_for('teacher.track_students') }}" class="text-primary hover:underline mb-2 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Retour
            </a>
            <h1 class="text-3xl font-bold text-primary">Nouvel Étudiant</h1>
        </div>

        <div class="card p-8 max-w-2xl">
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-blue-700 text-sm">
                    <i class="fas fa-info-circle mr-2"></i>
                    Un email sera envoyé à l'étudiant pour créer son mot de passe.
                </p>
            </div>

            <form method="POST">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Prénom *</label>
                            <input type="text" name="first_name" required class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
                            <input type="text" name="last_name" required class="input-field">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email institutionnel *</label>
                        <input type="email" name="email" required class="input-field"
                            placeholder="prenom.nom@uir.ac.ma">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Matricule</label>
                        <input type="text" name="matricule" class="input-field" placeholder="Ex: ETU001">
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('teacher.track_students') }}" class="btn-secondary">Annuler</a>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>Créer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
