{% extends "base.html" %}

{% block title %}Importer Étudiants - UIR Présence{% endblock %}

{% block body %}
<div class="flex min-h-screen">
    <aside class="sidebar w-64 gradient-bg p-6 fixed h-full z-40">
        <div class="mb-8">
            <div class="flex items-center space-x-3">
                <div class="bg-white p-2 rounded-lg">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UIR" class="h-10">
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 ml-64 p-8">
        <div class="mb-8">
            <a href="{{ url_for('teacher.track_students') }}" class="text-primary hover:underline mb-2 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Retour
            </a>
            <h1 class="text-3xl font-bold text-primary">Importer des Étudiants</h1>
        </div>

        <div class="card p-8 max-w-2xl">
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-blue-700 text-sm mb-2"><i class="fas fa-info-circle mr-2"></i>Format du fichier Excel:
                </p>
                <table class="text-sm text-blue-700">
                    <tr>
                        <td class="pr-4">Colonne A:</td>
                        <td>Email</td>
                    </tr>
                    <tr>
                        <td>Colonne B:</td>
                        <td>Prénom</td>
                    </tr>
                    <tr>
                        <td>Colonne C:</td>
                        <td>Nom</td>
                    </tr>
                </table>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fichier Excel (.xlsx)</label>
                        <input type="file" name="file" accept=".xlsx,.xls" required class="input-field">
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('teacher.track_students') }}" class="btn-secondary">Annuler</a>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-upload mr-2"></i>Importer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
