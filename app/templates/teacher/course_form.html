{% extends "base.html" %}

{% block title %}Nouveau Cours - UIR Présence{% endblock %}

{% block body %}
<div class="flex min-h-screen">
    {% include 'teacher/sidebar.html' %}

    <main class="flex-1 ml-64 p-8">
        <div class="mb-8">
            <a href="{{ url_for('teacher.dashboard') }}" class="text-primary hover:underline mb-2 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Retour
            </a>
            <h1 class="text-3xl font-bold text-primary">Nouvelle Séance</h1>
            <p class="text-gray-500">{{ subject.name }}</p>
        </div>

        <div class="card p-8 max-w-2xl">
            <form method="POST">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type de cours *</label>
                        <select name="course_type" required class="input-field">
                            <option value="">Sélectionner...</option>
                            {% if assignment.teaches_cm %}
                            <option value="CM">Cours Magistral (CM)</option>
                            {% endif %}
                            {% if assignment.teaches_td %}
                            <option value="TD">Travaux Dirigés (TD)</option>
                            {% endif %}
                            {% if assignment.teaches_tp %}
                            <option value="TP">Travaux Pratiques (TP)</option>
                            {% endif %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Titre (Optionnel)</label>
                        <input type="text" name="title" class="input-field"
                            placeholder="Ex: Introduction aux Algorithmes">
                        <p class="text-xs text-gray-500 mt-1">Si vide, le format sera "Matière - Type"</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="3" class="input-field"
                            placeholder="Détails sur le contenu de la séance..."></textarea>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('teacher.dashboard') }}" class="btn-secondary">Annuler</a>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>Créer la séance
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
