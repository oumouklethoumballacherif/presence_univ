{% extends "base.html" %}

{% block title %}Mot de passe oublié - UIR Présence{% endblock %}

{% block body %}
<div class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white p-4 rounded-2xl shadow-lg mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UIR Logo" class="h-20 mx-auto">
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Mot de passe oublié</h1>
            <p class="text-white/80">Récupérez l'accès à votre compte</p>
        </div>

        <!-- Card -->
        <div class="card p-8">
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-blue-700 text-sm">
                    <i class="fas fa-info-circle mr-2"></i>
                    Entrez votre email pour recevoir un lien de réinitialisation.
                </p>
            </div>

            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                <div class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-primary"></i>Adresse email
                        </label>
                        <input type="email" id="email" name="email" required class="input-field"
                            placeholder="votre.email@uir.ac.ma">
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn-primary w-full flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Envoyer le lien
                    </button>

                    <!-- Back to login -->
                    <a href="{{ url_for('auth.login') }}" class="btn-secondary w-full flex items-center justify-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Retour à la connexion
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
