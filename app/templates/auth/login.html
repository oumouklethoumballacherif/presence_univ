{% extends "base.html" %}

{% block title %}Connexion - UIR Présence{% endblock %}

{% block body %}
<div class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white p-4 rounded-2xl shadow-lg mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UIR Logo" class="h-20 mx-auto">
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Système de Présence</h1>
            <p class="text-white/80">Connectez-vous à votre compte</p>
        </div>

        <!-- Login Card -->
        <div class="card p-8">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-primary"></i>Email
                        </label>
                        <input type="email" id="email" name="email" required class="input-field"
                            placeholder="votre.email@uir.ac.ma">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary"></i>Mot de passe
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required class="input-field pr-12"
                                placeholder="••••••••">
                            <button type="button" onclick="togglePassword()"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" name="remember"
                                class="rounded border-gray-300 text-primary focus:ring-primary">
                            <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                        </label>
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-primary hover:underline">
                            Mot de passe oublié?
                        </a>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn-primary w-full flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Se connecter
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/60 text-sm mt-8">
            © {{ now().year if now else '2024' }} UIR - The Innovative University
        </p>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
