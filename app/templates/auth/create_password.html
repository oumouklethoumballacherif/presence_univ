{% extends "base.html" %}

{% block title %}Créer votre mot de passe - UIR Présence{% endblock %}

{% block body %}
<div class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white p-4 rounded-2xl shadow-lg mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UIR Logo" class="h-20 mx-auto">
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Créer votre mot de passe</h1>
            <p class="text-white/80">Bienvenue {{ user.first_name if user else '' }}!</p>
        </div>

        <!-- Card -->
        <div class="card p-8">
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-blue-700 text-sm">
                    <i class="fas fa-info-circle mr-2"></i>
                    Veuillez créer un mot de passe sécurisé pour votre compte.
                </p>
            </div>

            <form method="POST" action="{{ url_for('auth.create_password', token=token) }}">
                <div class="space-y-6">
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary"></i>Nouveau mot de passe
                        </label>
                        <input type="password" id="password" name="password" required class="input-field"
                            placeholder="Minimum 8 caractères" minlength="8">
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary"></i>Confirmer le mot de passe
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" required
                            class="input-field" placeholder="Répétez le mot de passe" minlength="8">
                    </div>

                    <!-- Password requirements -->
                    <div class="text-sm text-gray-500">
                        <p><i class="fas fa-check-circle text-secondary mr-2"></i>Au moins 8 caractères</p>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn-primary w-full flex items-center justify-center">
                        <i class="fas fa-key mr-2"></i>
                        Créer mon mot de passe
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
